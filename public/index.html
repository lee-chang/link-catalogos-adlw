<style>
    
body {

height: 90vh;
color: #fff;
background-image: url(img/qoya-11.jpg);
background-size: cover;
background-repeat:no-repeat;
background-position: center;
-webkit-animation: Gradient 15s ease infinite;
-moz-animation: Gradient 15s ease infinite;
animation: Gradient 15s ease infinite;
}

@-webkit-keyframes Gradient {
0% {
    background-position: 0% 50%
}
50% {
    background-position: 100% 50%
}
100% {
    background-position: 0% 50%
}
}

@-moz-keyframes Gradient {
0% {
    background-position: 0% 50%
}
50% {
    background-position: 100% 50%
}
100% {
    background-position: 0% 50%
}
}

@keyframes Gradient {
0% {
    background-position: 0% 50%
}
50% {
    background-position: 100% 50%
}
100% {
    background-position: 0% 50%
}
}


h1,
h6 {
font-family: 'Open Sans';
font-weight: 300;
text-align: center;
position: absolute;
top: 45%;
right: 0;
left: 0;
}

p{
color: #000000; 
padding-top: 30px;
font-size: large;
}


.popup {
width: 50vh;
background-color: #fff;
border-radius: 25px;
position: absolute;
top:0;
left: 50%;
transform: translate(-50%, -50%) scale(0.1);
text-align: center;
padding: 0 30px 30px;
color: #333;
visibility: hidden;
transition: transform 0.4s, top 0.4s;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.open-popup {
visibility: visible;
top:50%;
transform: translate(-50%, -50%) scale(1);
}

.popup img {
width: 100px;
border-radius: 10px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.popup h2 {
font-size: 38px;
font-weight: 500;
margin: 30px 0 10px;
}

.popup button {
width: 80%;
margin-top: 30px;
padding: 9px 0;
background: #6fd649;
color:#000000;
border: 0;
outline: none;
font-size: 17px;
border-radius: 4px;
cursor: pointer;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.button-close {
height: 2.5rem;
width: 2.7rem;
outline: none;
position: relative;
right: -90%;
cursor:pointer;
}

.button-close:before, .button-close:after {
        background-color: black;
        border: 1px solid;
        border-radius: 1rem;
        content: '';
        height: 1.25rem;
        position: absolute;
        top: 1.2rem;
        width: 0.1875rem;
}
.button-close:before {
transform: rotate(45deg);
}
.button-close:after {
transform: rotate(-45deg);
}


.btn {
width: 70%;
padding-top: 8px;
padding-bottom: 8px;
font-weight: 750;
background-color: rgba(17, 17, 17, 0.76);
color: #fff;
border-radius: 25px;
}

.shake {
animation: shake-animation 4.72s ease infinite;
transform-origin: 50% 50%;
}
.element {
margin: 0 auto;
width: 150px;
height: 150px;
background: red;
}
@keyframes shake-animation {
 0% { transform:translate(0,0) }
1.78571% { transform:translate(5px,0) }
3.57143% { transform:translate(0,0) }
5.35714% { transform:translate(5px,0) }
7.14286% { transform:translate(0,0) }
8.92857% { transform:translate(5px,0) }
10.71429% { transform:translate(0,0) }
100% { transform:translate(0,0) }
}

.backdrop {
  -moz-box-shadow: 0px 6px 5px #111; 
  -webkit-box-shadow: 0px 6px 5px #111; 
  box-shadow: 0px 2px 10px #111; 
  -moz-border-radius:190px; 
  -webkit-border-radius:190px; 
  border-radius:190px;
}

.linktree {
  width: 120px;
  height: 120px;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: 50% 50%;
}

.social-link{
width: 100%;
padding-bottom: 30px;
padding-top: 20px;
display: flex;
justify-content: center;
align-items: center;
position: absolute;
bottom: 0px;
}

.icon-social {
width: 35px; 
display: block;
margin: 0 12px 12px;
cursor: pointer;
}

</style>
